<body>
    <div class="container">

                <img src="imgs/gallery-img1.jpg" onclick="showImg('imgs/gallery-img1.jpg')">
            </li>

            <li>
                <img src="imgs/gallery-img2.jpg" onclick="showImg('imgs/gallery-img2.jpg')">

            </li>
            
            <li>
                <img src="imgs/gallery-img6.jpg" onclick="showImg('imgs/gallery-img6.jpg')">
            </li>
        </ul>
    
        <div id="spotlight" class="spotlight-img">
            <i class="fa-solid fa-x" onclick="closeImg()"></i>
            <img id="gallery-img" class="gallery-item">
        </div>
    </div>
